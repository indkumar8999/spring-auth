<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Appointments</title>
</head>
<body>
    <h2>All Registered Appointments </h2>

    <form method="post" th:action="@{/deleteappointments}">
        <input type="hidden" th:name="userName" th:value="${username}" />

        <table border="1">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Appointment ID</th>
                    <th>Doctor ID</th>
                    <th>Appointment Date</th>
                    <th>Appointment Time</th>
                    <th>Patient Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td><input type="checkbox" th:name="appointmentIdList" th:value="${appointment.id}"/></td>
                    <td th:text="${appointment.id}"></td>
                    <td th:text="${appointment.doctor_id}"></td>
                    <td th:text="${appointment.date}"></td>
                    <td th:text="${appointment.time}"></td>
                    <td th:text="${appointment.patient}"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Delete Selected Appointments</button>
    </form>

    <a href="/">Back to Home</a>
    
</body>
</html>
